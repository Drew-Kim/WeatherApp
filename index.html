<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--
    primary meta tags
    -->
    <title>Weather App</title>
    <meta name="title" content="weatherapp" />
    <meta name="description" content="weather app made by Andrew Kim" />
    <!--
    favicon
    -->
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml" />
    <!-- 
    font awesome 
    -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!--
    font link
    -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!--
    css link
    -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!--
    js link
    -->
    <script src="./assets/js/config.js" type="js-config"></script>
    <script src="/assets/js/app.js" type="module" defer></script>
    <script src="./assets/js/route.js" type="module"></script>
  </head>

  <body>

    <!-- Header -->
    <header class="header">
      <div class="container">
        <!-- Insert Logo -->
        <a href="#" class="logo">
          <img
            src="./assets/images/logo.png"
            width="364"
            height="58"
            alt="logo"
          />
        </a>
        <!-- Search menu test with "search-view (active)"-->
        <div class="search-view" data-search-view>
          <div class="search-wrapper">
            <!-- Search bar -->
            <input
              type="search"
              name="search"
              placeholder="Search city..."
              autocomplete="off"
              class="search-field"
              data-search-field
            />

            <!-- Search Icon -->
            <span
              class="fa-solid fa-magnifying-glass-location leading-icon"
            ></span>

            <!-- Back Arrow -->
            <button
              class="icon-btn leading-icon has-state"
              aria-label="close search"
              data-search-toggler
            >
              <span class="fa-solid fa-arrow-left"></span>
            </button>
          </div>

          <div class="search-result" data-search-result></div>
        </div>
        <!-- header when not in search view -->
        <div class="header-actions">
          <button
            class="icon-btn has-state"
            aria-label="open search"
            data-search-toggler
          >
            <span
              class="fa-solid fa-magnifying-glass-location fa-magnifying-glass-location"
            ></span>
          </button>

          <a
            href="#/current-location"
            class="btn-primary has-state"
            data-current-location-btn
          >
            <!-- Crosshair Icon -->
            <span class="fa-solid fa-location-crosshairs"></span>

            <span class="span">Current Location</span>
          </a>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main>
      <article class="container" data-container>
        <!-- Current section -->
        <div class="content-left">
          <!-- Current Weather -->
          <section
            class="section current-weather"
            aria-label="current weather"
            data-current-weather
          ></section>

          <!-- Predicted 5 Day Forecast -->
          <section
            class="section forecast"
            aria-labelledby="forecast-label"
            data-5-day-forecast
          >
            <h2 class="title-2" id="forecast-label">5 Day Forecast</h2>
            <div class="card card-lg forecast-card">
              <ul>
                <li class="card-item">
                  <div class="icon-wrapper">
                    <img
                      src="./assets/images/weather_icons/01d.png"
                      width="36"
                      height="36"
                      alt="Clear Skies"
                      class="weather-icon"
                    />
                    <span class="span">
                      <p class="title-1">75<sup>&deg;F</sup></p>
                    </span>
                  </div>

                  <p class="label-1">20 Sept</p>
                  <p class="label-1">Friday</p>
                </li>
                <li class="card-item">
                  <div class="icon-wrapper">
                    <img
                      src="./assets/images/weather_icons/01d.png"
                      width="36"
                      height="36"
                      alt="Clear Skies"
                      class="weather-icon"
                    />
                    <span class="span">
                      <p class="title-1">75<sup>&deg;F</sup></p>
                    </span>
                  </div>

                  <p class="label-1">20 Sept</p>
                  <p class="label-1">Friday</p>
                </li>
                <li class="card-item">
                  <div class="icon-wrapper">
                    <img
                      src="./assets/images/weather_icons/01d.png"
                      width="36"
                      height="36"
                      alt="Clear Skies"
                      class="weather-icon"
                    />
                    <span class="span">
                      <p class="title-1">75<sup>&deg;F</sup></p>
                    </span>
                  </div>

                  <p class="label-1">20 Sept</p>
                  <p class="label-1">Friday</p>
                </li>
                <li class="card-item">
                  <div class="icon-wrapper">
                    <img
                      src="./assets/images/weather_icons/01d.png"
                      width="36"
                      height="36"
                      alt="Clear Skies"
                      class="weather-icon"
                    />
                    <span class="span">
                      <p class="title-1">75<sup>&deg;F</sup></p>
                    </span>
                  </div>

                  <p class="label-1">20 Sept</p>
                  <p class="label-1">Friday</p>
                </li>
                <li class="card-item">
                  <div class="icon-wrapper">
                    <img
                      src="./assets/images/weather_icons/01d.png"
                      width="36"
                      height="36"
                      alt="Clear Skies"
                      class="weather-icon"
                    />
                    <span class="span">
                      <p class="title-1">75<sup>&deg;F</sup></p>
                    </span>
                  </div>

                  <p class="label-1">20 Sept</p>
                  <p class="label-1">Friday</p>
                </li>
              </ul>
            </div>
          </section>
        </div>
        <!--  Highlight section -->
        <div class="content-right">
          <!-- Today's Highlights -->
          <section
            class="section highlights"
            aria-labelledby="highlights-label"
            data-highlights
          ></section>

          <!-- Hourly Forecast -->
          <section
            class="section hourly-forecast"
            aria-label="hourly forecast"
            data-hourly-forecast
          ></section>

          <!-- Footer -->
          <footer class="footer">
            <p class="body-3">
              <sub>Copyright 2024 seongkim</sub>
            </p>

            <p class="body-3">
              Powered By<a
                href="https://openweathermap.org/"
                title="Free OpenWeather API"
                target="_blank"
                rel="noopener"
              >
                <img
                  src="./assets/images/openweather.png"
                  width="150"
                  height="30"
                  loading="lazy"
                  alt="OpenWeather"
                />
              </a>
            </p>
          </footer>
        </div>
        <!-- Loading section -->
        <div class="loading" data-loading></div>
      </article>
    </main>

    <!-- 404 Error Section -->
    <section class="error-content" data-error-content>
      <h2 class="heading">404</h2>

      <p class="body-1">Page not found!</p>

      <a href="#" class="btn-primary">
        <span class="span">Go Home</span>
      </a>
    </section>
  </body>
</html>
